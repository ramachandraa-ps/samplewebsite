<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light-mode">

    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">MyNewsApp</a>

            <!-- Category Links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#" data-category="business">Business</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="entertainment">Entertainment</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="general">General</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="health">Health</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="science">Science</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="sports">Sports</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-category="technology">Technology</a></li>
            </ul>

            <!-- Search Bar and Country Dropdown -->
            <form class="d-flex ms-auto">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search news">
                
                <!-- Country Dropdown -->
                <select id="countryDropdown" class="form-select me-2">
                    <option value="us">US</option>
                    <option value="ae">AE</option>
                    <option value="ar">AR</option>
                    <!-- add other countries here -->
                </select>

                <button class="btn btn-outline-success" id="searchButton" type="button">Search</button>
            </form>
        </div>
    </nav>

    <!-- Results Information -->
    <div class="container mt-4">
        <div class="results-info" id="resultsInfo">Welcome to NewsAPP</div>
    </div>

    <!-- News Section -->
    <div class="container mt-4" id="newsContainer">
        <div class="row" id="newsCards"></div>
    </div>

    <!-- Pagination Buttons -->
    <div class="container d-flex justify-content-between mt-4">
        <button class="btn btn-primary" id="prevPage">Previous Page</button>
        <button class="btn btn-primary" id="nextPage">Next Page</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-4">
        <div class="container">
            <p>Select Language: 
                <a href="#" data-language="en">EN</a> |
                <a href="#" data-language="fr">FR</a> |
                <a href="#" data-language="es">ES</a> <!-- Add more languages here -->
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
